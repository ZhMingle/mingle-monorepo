    <script>
      function generateIcon(size) {
        const canvas = document.getElementById(`canvas${size}`);
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // ç»¿è‰²èƒŒæ™¯
        ctx.fillStyle = '#16a34a';
